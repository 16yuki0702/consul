      section_footer:
        title: Hilfe mit dem Bürgerhaushalt
        description: Durch den Bürgerhaushalt können Bürger*innen entscheiden an welche Projekte, die durch Nachbarn vorgeschlagen wurden, ein bestimmter Teil des kommunalen Budgets geht.
        help_text_1: "Bürgerhaushalte sind Beteiligungsverfahren, die es Bürger*innen ermöglicht direkt mitzuentscheiden wofür ein Teil des kommunalen Budgets ausgegeben wird. Jede registrierte Person über 16 Jahre kann einen Ausgabenvorschlag einreichen, dass dann in einer Vorauswahlphase Unterstützung von Mitbürger*innen benötigt."
        help_text_2: "Die Projekte mit den meisten Stimmen werden ausgewertet und gelangen anschließend in eine finale Abstimmung, in welcher entschieden wird, welche Vorschläge der Stadtrat umsetzen wird, wenn das kommunale Budget für das folgende Jahr genehmigt wurde."
        help_text_3: "Die Vorstellung der Projekte für den Bürgerhaushalt beginnt im Januar und dauert eineinhalb Monate. Um teilzunehmen und Projektvorschläge, die die ganze Stadt und/oder einen Bezirk betreffen, einzureichen, müssen Sie sich auf %{org} registrieren und Ihr Benutzerkonto bestätigen."
        help_text_4: "Um so viel Unterstützung und Stimmen wie möglich zu bekommen, wählen Sie bitte eine anschauliche und verständliche Überschrift für Ihren Projektvorschlag. Dann haben Sie ein Feld in dem Sie ausführlich den Ansatz für Ihr Projekt beschreiben können. Stellen Sie alle Daten und Erläuterungen, Dokumente und Bilder zur Verfügung, damit Ihre Mitbürgern Ihren Vorschlag gut verstehen können."
