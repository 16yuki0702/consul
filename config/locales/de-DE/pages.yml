  pages:
    census_terms: Um das Benutzerkonto zu bestätigen, müssen Sie mindestens 16 Jahre alt und registriert sein. Des Weiteren müssen Sie die zuvor angeforderten Informationen zur Verfügung gestellt haben. Wenn Sie den Prüfvorgang aktzeptieren, stimmen Sie auktomatisch der Überpfüfung dieser Informationen, sowie den Kontaktmethoden, welche in den besagten Datein dargestellt sind, zu. Die zur Verfügung gestellten Daten werden in einer früher erwähnten Datei, nach den Benutzervoraussetzungen des Portals, erfasst und verarbeitet.
    conditions: Allgemeine Nutzungsbedingungen
