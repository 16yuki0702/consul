    census_terms: För att verifiera kontot måste du vara 16 år eller äldre och registrera dig med ovan angivna uppgifter, vilka kommer att granskas. Genom att godkänna verifieringsprocessen bekräftar du att information är korrekt, inklusive de kontaktuppgifter som angetts. Uppgifterna kommer att införlivas och behandlas i ett register enligt användningsvillkoren för portalen.
